<mat-toolbar color="" class="dashboard-nav desktop">
  <mat-toolbar-row>
    <a class="logo" routerLink="/dashboard">
      <img src="assets/images/home/logo.svg" alt="logo main">
    </a>
    <a routerLink="/dashboard" routerLinkActive="active-link" *ngIf="isAdmin()" [routerLinkActiveOptions]="{exact: true}">home</a>
    <a routerLink="/dashboard/test" routerLinkActive="active-link" *ngIf="!isAdmin()">Take a test</a>
    <a routerLink="/dashboard/view-tests"  *ngIf="isAdmin()" routerLinkActive="active-link" >View tests</a>
    <a routerLink="/dashboard/my-view-tests"  *ngIf="!isAdmin()" routerLinkActive="active-link" >View my tests history</a>
    <a routerLink="/dashboard/patients"  *ngIf="isAdmin()" routerLinkActive="active-link" >View patients</a>
    <a routerLink="/dashboard/configurations"  *ngIf="isAdmin()" routerLinkActive="active-link" >configuration</a>
    <span class="example-spacer"></span>
    <a class="sign-out" (click)="signOut()">
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">power_settings_new</mat-icon>
    </a>
  </mat-toolbar-row>
</mat-toolbar>


<mat-toolbar class="mobile menu-items">
  <ul>
    <li  *ngIf="isAdmin()"><a routerLink="/dashboard" (click)="toggleNave()">
      home</a></li>

    <li  *ngIf="!isAdmin()"><a routerLink="/dashboard/test" (click)="toggleNave()">
      Take a test</a></li>
    <li><a routerLink="/dashboard/patients" (click)="toggleNave()">
      patients</a></li>
  </ul>
</mat-toolbar>
