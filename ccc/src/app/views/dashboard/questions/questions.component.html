<app-bread-crump [baseName]="name" [baseSubtext]="subText"></app-bread-crump>
<div class="col-1-of-2">
  <div class="search">
  </div>
  <a routerLink="/dashboard/add-question">
    <button mat-stroked-button class="stroked" color="">+ New question</button>
  </a>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.Name}}</td>
    </ng-container>
    <ng-container matColumnDef="Question">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element"> {{element?.Question}}</td>
    </ng-container>
    <ng-container matColumnDef="SecondaryQuestion">
      <th mat-header-cell *matHeaderCellDef> Secondary Question </th>
      <td mat-cell *matCellDef="let element"> {{element?.SecondaryQuestion}}</td>
    </ng-container>
    <ng-container matColumnDef="Severity">
      <th mat-header-cell *matHeaderCellDef> Severity </th>
      <td mat-cell *matCellDef="let element"> {{element?.Severity}}</td>
    </ng-container>
    <ng-container matColumnDef="CreateDate">
      <th mat-header-cell *matHeaderCellDef> Create On </th>
      <td mat-cell *matCellDef="let element"> {{element?.CreateDate}}</td>
    </ng-container>
    <ng-container matColumnDef="CreateUserId">
      <th mat-header-cell *matHeaderCellDef> Created By </th>
      <td mat-cell *matCellDef="let element"> {{element?.CreateUserId}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element?.StatusId}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
