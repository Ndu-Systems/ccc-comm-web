

<div class="chart col-1-of-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User stats</mat-card-title>
      <mat-card-subtitle>Total patients</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-wrapper">
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>COVID-19 <span class="positive">+</span></mat-card-title>
      <mat-card-subtitle>Patients who require attention</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-wrapper">
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>COVID-19 <span class="negative">-</span></mat-card-title>
      <mat-card-subtitle>Patients who are at low risk</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-wrapper">
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Incomplete Tests</mat-card-title>
      <mat-card-subtitle>Tests without results</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-wrapper">
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
</div>
