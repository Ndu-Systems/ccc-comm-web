<div class="taking-selftest">
  <div class="testing-box">
    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <div class="nav-form">
      <div class="nav" *ngIf="questions$ | async as questions">
        <div class="nav-item">
          <span class="number active">
            1
          </span>
          <span class="label">
            Before We Begin.
          </span>
        </div>
        <div class="nav-item" *ngFor="let question of questions; let i = index">
          <span class="number">
            {{i + 2}}
          </span>
          <span class="label">
            {{question.Question}}
          </span>
        </div>

      </div>

      <div class="form" *ngIf="step != 1">
        <h1 class="heading">
          {{heading}}
        </h1>
        <div class="question">
          <h3>
            {{question}}
          </h3>
        </div>

        <div class="options">
          <div class="cols-1">
              <div class="image">
                <img src="assets/images/users.svg" alt="">
              </div>
             
              <div class="actions">
                <button class="cta primary danger">Yes</button>
                <button class="cta primary">No</button>
              </div>
          </div>
        </div>
      </div>
      <app-personal-details *ngIf="step == 1"></app-personal-details>

    </div>
  </div>
</div>
