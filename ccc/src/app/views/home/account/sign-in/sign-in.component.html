<div class="sign-in">
  <div class="form">
    <div class="form-container">
      <form [formGroup]="rForm">
        <h1 class="form-heading">Get started</h1>
        <mat-form-field class="form-group" appearance="outline">
          <input matInput placeholder="Email" formControlName="Email" MatFormFieldControl type="email" required>
          <mat-icon matSuffix >person</mat-icon>
          <mat-error *ngIf="!rForm.controls['Email'].valid && rForm.controls['Email'].touched">a valid email address is
            required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Pin" formControlName="Password" MatFormFieldControl
            [type]="hidePassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched">your password is
            required</mat-error>
        </mat-form-field>

        <div class="cta">
          <button mat-button (click)="onSubmit(rForm.value)" [disabled]="!rForm.valid">Take a test
          </button>
          <a routerLink="/sign-up" class="cta">Create a new account</a>
        </div>
        <div class="error" *ngIf="error">
          <h1>{{error}}</h1>
        </div>
      </form>
    </div>
  </div>
</div>
